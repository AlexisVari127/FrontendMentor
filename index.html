<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link href="/style.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="mainContainer">
    <div class="centerObject">
      <img class="qr-code-image" src="qr-code-component-main/images/image-qr-code.png" alt="qr-code">
      <h2 class="first-paragraph">
        Improve your front-end skills by building projects
      </h2>
      <p class="second-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
